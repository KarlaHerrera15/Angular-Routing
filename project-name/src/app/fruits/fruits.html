<div class="d-flex flex-wrap gap-2" style="max-width: 520px;">
  @for (fruit of fruits; track fruit) {
    <div class="list-group-item d-flex flex-column align-items-center" style="min-width: 120px;">
      <span class="fs-4">{{ fruit.emoji }}</span>
      <span>{{ fruit.name }}</span>
    </div>
  }
</div>
